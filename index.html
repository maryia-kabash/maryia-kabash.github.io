<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iFrame Tests for Nastya</title>
</head>
<body>
<label>insert iframe code here</label>
    <input type="text" id="ifr-code"/>
<div id="ifr-dst"></div>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        document.getElementById("ifr-code").addEventListener('change', function(e){
            document.getElementById('ifr-dst').innerHTML = e.target.value;
        })
    });
</script>
</body>
</html>
